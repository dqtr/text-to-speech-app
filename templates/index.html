<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold mb-6 text-blue-600">üé§ Text to Speech Converter</h1>
    <form method="POST">
      <textarea name="text" rows="5" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your text here..."></textarea>
      <button type="submit" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Convert</button>
    </form>

    {% if audio_file %}
      <div class="mt-6">
        <h2 class="text-lg font-semibold text-green-600">Conversion successful!</h2>
        <audio controls class="mt-2 w-full">
          <source src="{{ audio_file }}" type="audio/mp3" />
        </audio>
        <a href="{{ url_for('download', filename=audio_file.split('/')[-1]) }}" class="mt-4 inline-block text-blue-600 underline">‚¨áÔ∏è Download MP3</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
